<!DOCTYPE html>
<html>
<head>
	<title>Lista de Libros</title>
</head>
<body>
<h1>Lista de Libros registrados</h1>
{% if libros %}
	<table border="1">
		<thead>
			<th>ID</th>
			<th>Titulo</th>
			<th>Autor</th>
		</thead>
		<tbody>
			{% for l in libros %}
			<tr>
				<td>{{l.id}}</td>
				<td>{{l.titulo}}</td>
				<td>{{l.autor.nombre}}</td>
			</tr>
			{% endfor %}
			
		</tbody>
	</table>
{% else %}
	<p>El autor no tiene libros registrados</p>	
{% endif %}	
<p></p>
<a href="{% url 'lista-autores' %}"> Volver</a>			
</body>
</html>
